---
opsman-configuration:
  aws:
    access_key_id: ((access-key-id))
    secret_access_key: ((secret-access-key))
    region: us-east-1
    instance_type: m5.large
    vm_name: ops-manager-foundation
    boot_disk_size: 150
    vpc_subnet_id: subnet-0982dc489d51bcf01
    security_group_id: sg-0019da6e1f3f2cde7
    key_pair_name: pksdemo-ops-manager-key
    private_ip: 10.0.0.4
    public_ip: ((ops-manager-public-ip))
    use_instance_profile: false
    iam_instance_profile_name: pksdemo_ops_manager

# Note that because this config contains no secrets
# and is already written to a foundation-specific filepath,
# it need not be interpolated.
